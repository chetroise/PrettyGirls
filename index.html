        /* ÁßªÂä®Á´ØÈÄÇÈÖç */

<body>
    <div class="container">

        <div class="controls-sidebar">

            <div class="control-section">

    <div class="notification" id="notification"></div>

    <script>
        // APIÊé•Âè£Êï∞ÁªÑ
        const APIs = [
            'https://api.yujn.cn/api/zzxjj.php?type=video',
            'https://api.lolimi.cn/API/zzxjj/',
            'https://api.lolimi.cn/API/zzxjj/api.php',
            'https://api.ghser.com/random/api.php?sort=302',
            'https://api.ghser.com/random/api.php?sort=303'
        ];

        // ÂÖ®Â±ÄÂèòÈáè
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');
        let autoPlayEnabled = false;
        let viewCount = 0;
        let currentApiIndex = -1;
        let userInteracted = false;

        // Ëé∑ÂèñÈöèÊú∫API
        function getRandomAPI() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * APIs.length);
            } while (newIndex === currentApiIndex && APIs.length > 1);
            
            currentApiIndex = newIndex;
            return APIs[currentApiIndex];
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            loading.style.display = 'block';
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            loading.style.display = 'none';
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Êõ¥Êñ∞ËßÇÁúãÊ¨°Êï∞
        function updateViewCount() {
            viewCount++;
            document.getElementById('viewCount').textContent = viewCount;
        }

        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
        function updateButtonStates() {
            const autoPlayBtn = document.getElementById('autoPlayBtn');
            const toggleMuteBtn = document.getElementById('toggleMuteBtn');
            
            autoPlayBtn.textContent = autoPlayEnabled ? 'üîÑ ÂÖ≥Èó≠ËøûÊí≠' : 'üîÑ Ëá™Âä®ËøûÊí≠';
            autoPlayBtn.className = autoPlayEnabled ? 'control-button success' : 'control-button secondary';
            
            toggleMuteBtn.textContent = videoPlayer.muted ? 'üîä ÂèñÊ∂àÈùôÈü≥' : 'üîä ÂºÄÂêØÈùôÈü≥';
        }

        // Âä†ËΩΩÊñ∞ËßÜÈ¢ë
        function loadNewVideo() {
            showLoading();
            const videoUrl = getRandomAPI();
            videoPlayer.src = videoUrl;
            videoPlayer.load();
            updateViewCount();
            
            // Â∞ùËØïËá™Âä®Êí≠Êîæ
            videoPlayer.addEventListener('canplay', () => {
                tryAutoPlay();
            }, { once: true });
        }
        
        // Â∞ùËØïËá™Âä®Êí≠Êîæ
        async function tryAutoPlay() {
            if (!userInteracted) {
                showNotification('ËØ∑ÁÇπÂáª‰ªªÊÑèÊåâÈíÆÂºÄÂßãËßÇÁúã');
                return;
            }
            
            try {
                await videoPlayer.play();
                showNotification('ËßÜÈ¢ëÂ∑≤ÂºÄÂßãÊí≠Êîæ');
            } catch (error) {
                // Â¶ÇÊûúËá™Âä®Êí≠ÊîæÂ§±Ë¥•ÔºåÂ∞ùËØïÈùôÈü≥Êí≠Êîæ
                videoPlayer.muted = true;
                try {
                    await videoPlayer.play();
                    showNotification('ËßÜÈ¢ëÂ∑≤ÈùôÈü≥Êí≠ÊîæÔºåÁÇπÂáªÂèñÊ∂àÈùôÈü≥');
                    updateButtonStates();
                } catch (mutedError) {
                    showNotification('ËØ∑ÁÇπÂáªÊí≠ÊîæÊåâÈíÆÂºÄÂßãËßÇÁúã');
                }
            }
        }

        // ‰∏ãËΩΩËßÜÈ¢ë
        async function downloadVideo() {
            const videoUrl = videoPlayer.currentSrc; // ‰ΩøÁî® currentSrc Ëé∑ÂèñÁúüÂÆûÁöÑËßÜÈ¢ë URL
            if (!videoUrl) {
                showNotification('ËßÜÈ¢ëÈìæÊé•Êó†ÊïàÔºåÊó†Ê≥ï‰∏ãËΩΩ');
                return;
            }

            showNotification('Ê≠£Âú®ÂáÜÂ§á‰∏ãËΩΩÔºåËØ∑Á®çÂÄô...');
            
            try {
                // ‰ΩøÁî® fetch API ËØ∑Ê±ÇËßÜÈ¢ëÊï∞ÊçÆ
                const response = await fetch(videoUrl);
                if (!response.ok) {
                    throw new Error('ÁΩëÁªúÂìçÂ∫îÈîôËØØ');
                }
                const blob = await response.blob();
                
                // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑ URL ÊåáÂêëÂÜÖÂ≠ò‰∏≠ÁöÑ blob Êï∞ÊçÆ
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // ‰ªé URL ‰∏≠ÊèêÂèñÊñá‰ª∂ÂêçÔºåÊàñÁîüÊàê‰∏Ä‰∏™ÈöèÊú∫Êñá‰ª∂Âêç
                const filename = videoUrl.split('/').pop().split('?')[0] || `video_${Date.now()}.mp4`;
                a.download = filename;
                
                document.body.appendChild(a);
                a.click();
                
                // Ê∏ÖÁêÜ
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showNotification('‰∏ãËΩΩÂ∑≤ÂºÄÂßãÔºÅ');
            } catch (error) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                // Â¶ÇÊûú fetch Â§±Ë¥•ÔºàÈÄöÂ∏∏ÊòØ CORS Ë∑®ÂüüÈóÆÈ¢òÔºâÔºåÂàôÂõûÈÄÄÂà∞Âú®Êñ∞Á™óÂè£ÊâìÂºÄ
                showNotification('ÂêéÂè∞‰∏ãËΩΩÂ§±Ë¥•ÔºåÊ≠£Âú®Â∞ùËØïÊñ∞Á™óÂè£ÊâìÂºÄ...');
                setTimeout(() => {
                    const newWindow = window.open(videoUrl, '_blank');
                    if (newWindow) {
                        showNotification('ËØ∑Âú®Êñ∞Á™óÂè£‰∏≠Âè≥ÈîÆ‰øùÂ≠òËßÜÈ¢ë');
                    } else {
                        showNotification('Êó†Ê≥ïÊâìÂºÄÊñ∞Á™óÂè£ÔºåËØ∑Ê£ÄÊü•ÊµèËßàÂô®ËÆæÁΩÆ');
                    }
                }, 1500);
            }
        }

        // ÂêØÁî®Áî®Êà∑‰∫§‰∫í
        function enableUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                showNotification('Ëá™Âä®Êí≠ÊîæÂ∑≤ÂêØÁî®');
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.getElementById('reloadBtn').addEventListener('click', () => {
            enableUserInteraction();
            loadNewVideo();
        });

        document.getElementById('autoPlayBtn').addEventListener('click', () => {
            enableUserInteraction();
            autoPlayEnabled = !autoPlayEnabled;
            updateButtonStates();
            showNotification(autoPlayEnabled ? 'Ëá™Âä®ËøûÊí≠Â∑≤ÂºÄÂêØ' : 'Ëá™Âä®ËøûÊí≠Â∑≤ÂÖ≥Èó≠');
        });

        document.getElementById('toggleMuteBtn').addEventListener('click', () => {
            enableUserInteraction();
            videoPlayer.muted = !videoPlayer.muted;
            updateButtonStates();
            showNotification(videoPlayer.muted ? 'Â∑≤ÈùôÈü≥' : 'Â∑≤ÂèñÊ∂àÈùôÈü≥');
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            enableUserInteraction();
            downloadVideo();
        });

        // ËßÜÈ¢ëÊí≠ÊîæÂô®ÁÇπÂáª‰∫ã‰ª∂
        videoPlayer.addEventListener('click', () => {
            enableUserInteraction();
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        });

        // ËßÜÈ¢ë‰∫ã‰ª∂ÁõëÂê¨
        videoPlayer.addEventListener('loadstart', showLoading);
        videoPlayer.addEventListener('canplay', hideLoading);
        videoPlayer.addEventListener('error', () => {
            hideLoading();
            showNotification('ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåÊ≠£Âú®ÈáçËØï...');
            setTimeout(loadNewVideo, 2000);
        });

        videoPlayer.addEventListener('ended', () => {
            if (autoPlayEnabled) {
                showNotification('Ëá™Âä®Êí≠Êîæ‰∏ã‰∏Ä‰∏™ËßÜÈ¢ë...');
                setTimeout(() => {
                    loadNewVideo();
                }, 1000);
            } else {
                showNotification('ËßÜÈ¢ëÊí≠ÊîæÂÆåÊØïÔºåÁÇπÂáª"‰∏ã‰∏™ËßÜÈ¢ë"ÁªßÁª≠ËßÇÁúã');
            }
        });

        // ÈîÆÁõò‰∫ã‰ª∂
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    e.preventDefault();
                    loadNewVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                    break;
                case 'm':
                case 'M':
                    videoPlayer.muted = !videoPlayer.muted;
                    updateButtonStates();
                    showNotification(videoPlayer.muted ? 'Â∑≤ÈùôÈü≥' : 'Â∑≤ÂèñÊ∂àÈùôÈü≥');
                    break;
                case 'd':
                case 'D':
                    downloadVideo();
                    break;
                case 'a':
                case 'A':
                    autoPlayEnabled = !autoPlayEnabled;
                    updateButtonStates();
                    showNotification(autoPlayEnabled ? 'Ëá™Âä®ËøûÊí≠Â∑≤ÂºÄÂêØ' : 'Ëá™Âä®ËøûÊí≠Â∑≤ÂÖ≥Èó≠');
                    break;
            }
        });

        // Ëß¶Êë∏‰∫ã‰ª∂ÔºàÁßªÂä®Á´ØÔºâ
        let touchStartY = 0;
        let touchEndY = 0;

        videoPlayer.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        videoPlayer.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const swipeDistance = touchStartY - touchEndY;
            
            if (Math.abs(swipeDistance) > 50) {
                if (swipeDistance > 0) {
                    loadNewVideo();
                }
            }
        });

        // ÂàùÂßãÂåñ
        loadNewVideo();
        updateButtonStates();
    </script>
